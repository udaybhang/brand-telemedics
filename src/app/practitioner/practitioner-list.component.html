
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <mat-form-field>
      <mat-select placeholder="Position" [formControl]="positionFilter" multiple>
        <mat-option *ngFor="let position of positions" [value]="position"
          >{{position}}</mat-option
        >
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input
        matInput
        class="form-field"
        [formControl]="nameFilter"
        placeholder="Name Filter"
      />  
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10]">
    </mat-paginator>

  </div>
</div>
