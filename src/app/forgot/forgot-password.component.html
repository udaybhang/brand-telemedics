<!-- Reset password screen  -->
<style>
    .form-control.frm_inp{
      height: 50px;
  }
  </style>
  <div class="back_ground_login">
    <div class="row width100">
  <div class="col-md-5 mar_auto login_crd">
    <div class="">
      <div class="regular">
        <div class="fomr_th">
          <div class="text-center logo_login regular">
            <img src="../../../../../assets/images/23122753AM-xyz.svg" alt="" class="">
            <p>Pirates of HealthCare</p>
          </div>
          <div class="reset_pss text-center">
            <p>Reset Password</p>
          </div>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="ForgotSubmit()"
          *ngIf="!IsMailSentSuccess">
          <div class="form-group">
            <label for="email">Email</label>
            
            <input
                                  type="text"
                                  maxlength="255"
                                  class="form-control mt-3 mb-3 frm_inp"
                                  id="UserName"
                                  name="UserName"
                                  formControlName="UserName"
                                  [ngClass]="{ 'is-invalid': submitted && forpassfrm.UserName.errors }"
                                  placeholder="Email"
                                />
                                <div *ngIf="submitted && forpassfrm.UserName.errors" class="invalid-feedback">
                                    <div *ngIf="forpassfrm.UserName.errors.required">Email is required</div>
                                </div>  
                                <!-- <div *ngIf="forpassfrm.UserName.errors.email">
                                  <div>Email must be a valid email address</div>
                                </div>  -->
          </div>
          <div class="">
            <button type="submit"  class="btn sign_btn btn-primary">Send Link</button>
          </div>
          <div class="text-center for-g">
            <p>Did you remember your password? <span class="try_lo"><a class="" class="black"> <button type="submit" class="try_bt" (click)="login()">Try Login</button>  </a></span></p>
          </div>
          </form>
        </div>
      </div>
     
    </div>
  </div>
  </div>
  </div>
