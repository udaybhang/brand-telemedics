<div class="container-fluid px-0 log-bg1">
  <div class="row mr-0 ml-0 align-items-lg-center log-bg2">
    <div class="col">
      <div class="log-bg-img">
        <div class="login-holder">
          <div class="login-holder-content">
            <div class="row h-100 justify-content-center justify-content-lg-start align-items-lg-center">
              <div class="col-md-4 col-lg-3"></div>
              <div class="col-md-8 col-lg-6 for-center-form">
                <div class="row justify-content-lg-center">
                  <div class="col col-md-12 col-lg-10 col-xl-9">
                    <div class="login-lf">
                      <div class="logo-placement text-center">
                        <figure> 
                          <img 
                            *ngIf="Isphoto"
                            [src]="photopath"
                            alt="logo" 
                          />
                          <img *ngIf="superAdminLogo && !Isphoto" [style.background-color]="logoBgColor"
                            [src]="superAdminLogo"
                            alt="logo" 
                          />
                           <p class="logo-text">{{ isName ? clinicName : "" }}</p>
                        </figure>
                      
                      </div>
                      <div class="login-form-outer">
                        <h3 class="welcome-title text-center">Pirates of HealthCare</h3>
                        <div class="login-form">
                          <form [formGroup]="loginForm">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="UserName" name="UserName"
                                formControlName="UserName" [ngClass]="{
                                  'is-invalid':
                                    loginSubmitted && loginfrm.UserName.errors
                                }" placeholder="Enter email id" />
                              <mat-error *ngIf="loginSubmitted && loginfrm.UserName.errors">
                                <div *ngIf="loginfrm.UserName.errors?.required">
                                 Email is required
                                </div>
                                <div *ngIf="loginfrm.UserName.errors?.pattern">
                                  Invalid Email
                                </div>
                              </mat-error>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input class="form-control" type="password" placeholder="Enter password" id="Password"
                                name="Password" formControlName="Password" [ngClass]="{
                                  'is-invalid':
                                    loginSubmitted && loginfrm.Password.errors
                                }" />
                              <mat-error *ngIf="loginSubmitted && loginfrm.Password.errors">
                                <div *ngIf="loginfrm.Password.errors?.required">
                                  Password is required
                                </div>
                              </mat-error>
                            </div>
                            
                            <div class="mb-30">
                              <button type="submit" (click)="Login()" class="btn btn-lg btn-icon btn-blue sign_btn ">
                                Sign In
                                <!-- <i><img src="../../../../assets/images/arrow-rit.svg" alt="->" /></i> -->
                              </button>
                            </div>
                            <div class="justify-content-between for-g mb-30 text-center">
                              <a [routerLink]="['/forgotpassword']" class="black">Forgot Password?</a>
                            </div>
                          </form>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
